<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div id="calculatrice-container">
            <div class="screen">
                <input type="text" class="little-screen"/>
                <input type="text" class="screen-content" value = "0"/>
            </div>
            <div class="keyboard">
                <button class="btn ac top-3" id="ac">AC</button>
                <button class="btn top-3" id="+/-">+/-</button>
                <button class="btn top-3" id="%">%</button>
                <button class="btn operator" id="/">/</button>

                <button class="btn number" id="7">7</button>
                <button class="btn number" id="8">8</button>
                <button class="btn number" id="9">9</button>
                <button class="btn operator" id="*">x</button>
                
                <button class="btn number" id="4">4</button>
                <button class="btn number" id="5">5</button>
                <button class="btn number" id="6">6</button>
                <button class="btn operator" id="-">-</button>

                <button class="btn number" id="1">1</button>
                <button class="btn number" id="2">2</button>
                <button class="btn number" id="3">3</button>
                <button class="btn operator" id="+">+</button>

                <button class="zero btn number" id="0">0</button>
                <button class="btn number" id=".">.</button>
                <button class="btn operator-egal" id="=">=</button>

            </div>
        </div>
    </main>
</body>
</html>
